<div class="login">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img class="img" src="assets/empresa.png" alt="logo">
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Sign in</h4>
              <h5>Insira suas iniciais para acessar sua conta</h5>
              <form (ngSubmit)="onSubmit()" class="my-login-validation">
                <div class="form-group">
                  <label for="email"></label>
                  <input id="email" type="email" class="form-control" name="email" value="" [(ngModel)]="email" required
                    autofocus placeholder="informe seu e-mail">
                </div>
                <div class="form-group">
                  <label for="password">
                  </label>
                  <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"
                    required data-eye placeholder="informe sua senha">
                </div>
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block mt-3">
                    Entrar
                  </button>
                </div>
              </form>
              <div class="all">
                <div class="mt-4 text-center">
                  Esqueceu sua senha? <a routerLink="/forgotpassword">Redefinir senha</a>
                </div>
                <div class="mt-4 text-center">
                  Ainda nÃ£o tem uma conta? <a routerLink="/userregistration">Cadastre-se</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
