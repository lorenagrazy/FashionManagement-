<div class="container mb-2 mt-5">
  <div class="col-md-10 ml-auto px-5 py-5">
    <h5 class="mb-2 mt-5">Editar Coleção</h5>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <br>
    <div class="col-md-9 mt-2 ml-auto">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <form (submit)="onSubmit()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-3 mt-3" placeholder="Nome da Coleção"
                  [(ngModel)]="colecao.colecao" name="colecao">
              </div>
              <div class="col">
                <input type="text" class="form-control mb-3 mt-3" placeholder="Responsável pela coleção"
                  [(ngModel)]="colecao.responsavel" name="responsavel">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-3 " placeholder="Para qual estação?"
                  [(ngModel)]="colecao.estacaolancamento" name="estacaolancamento">
              </div>
              <div class="col">
                <input type="text" class="form-control mb-3" placeholder="Para qual marca você está criando?"
                  [(ngModel)]="colecao.marca" name="marca">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-3" placeholder="Qual é o orçamento desta coleção?"
                  [(ngModel)]="colecao.orcamento" name="orcamento">
              </div>
              <div class="col">
                <input type="text" class="form-control mb-3" placeholder="Ano de Lançamento"
                  [(ngModel)]="colecao.anolancamento" name="ano">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <img src="assets/manequim.svg" alt="manequim">
            </div>
            <div class=" mt-3 text-center text-lg-start float-left ">
              <button type="button" class="btn btn-danger " (click)="excluir()">Excluir</button>
            </div>
            <div class="mt-3 text-center text-lg-start  ">
              <button type="submit" class="btn btn-primary float-right" (click)="salvar()">Salvar</button>
              <button type="button" class="btn btn-secondary float-right "
                routerLink="/menu/anchor/collection-listing">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
