<div class="container mb-2 mt-5">
  <div class="col-md-10 ml-auto px-5 py-5">
    <h5 class="mb-0 mt-5">Criar Coleção</h5>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <br>
    <div class="col-md-9 mt-0 ml-auto">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between"></div>
        <div class="mt-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col">
                <input formControlName="colecao" type="text" class="form-control mb-3 mt-3"
                  placeholder="Nome da Coleção">
              </div>
              <div class="col">
                <input formControlName="responsavel" type="text" class="form-control mb-3 mt-3"
                  placeholder="Responsável pela coleção">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input formControlName="estacaolancamento" type="text" class="form-control mb-3 "
                  placeholder="Para qual estação?">
              </div>
              <div class="col">
                <input formControlName="marca" type="text" class="form-control mb-3"
                  placeholder="Para qual marca você está criando?">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input formControlName="orcamento" type="text" class="form-control mb-3"
                  placeholder="Qual o orçamento da coleção?">
                <input formControlName="modelos" type="text" class="form-control mb-3"
                  placeholder="Qual a quantidade modelos?">
              </div>
              <div class="col">
                <input formControlName="anolancamento" type="text" class="form-control mb-3 "
                  placeholder="Ano de Lançamento">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <img src="assets/manequim.svg" alt="manequim">
            </div>
            <div class="text-center text-lg-start  mt-3 ">
              <button type="submit" class="btn btn-primary float-right ">Salvar</button>
              <button routerLink="/menu/anchor/collection-listing" type="button"
                class="btn btn-secondary float-right ">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
