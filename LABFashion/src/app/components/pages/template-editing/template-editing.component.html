<div class="container mb-2 mt-5">
  <div class="col-md-10 ml-auto px-5 py-5">
    <h5 class="mb-2 mt-5">Editar Modelo</h5>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <br>
    <div class="col-md-9 ml-auto mt-2">
      <div class="card p-3 mb-2">
        <div class="mt-2">
          <form (submit)="onSubmit()">
            <div class="row">
              <div class="col">
                <input [(ngModel)]="modelo.nome" name="modelo.nome" type="text" class="form-control mb-3 mt-3"
                  placeholder="Nome do Modelo">
              </div>
              <div class="col">
                <select [(ngModel)]="modelo.tipo" name="modelo.tipo"
                  class="form-select form-select mb-5 mt-3 form-control " aria-label=".form-select-lg example">
                  <option value="" disabled selected>Tipo do Modelo</option>
                  <option value="Bermuda" [selected]="modelo.tipo === 'Bermuda'">Bermuda</option>
                  <option value="Biquiní" [selected]="modelo.tipo === 'Biquiní'">Biquiní</option>
                  <option value="Bolsa" [selected]="modelo.tipo === 'Bolsa'">Bolsa</option>
                  <option value="Boné" [selected]="modelo.tipo === 'Boné'">Boné</option>
                  <option value="Calça" [selected]="modelo.tipo === 'Calça'">Calça</option>
                  <option value="Calçados" [selected]="modelo.tipo === 'Calçados'">Calçados</option>
                  <option value="Camisa" [selected]="modelo.tipo === 'Camisa'">Camisa</option>
                  <option value="Camisa" [selected]="modelo.tipo === 'Chapéu'">Chapéu</option>
                  <option value="Saia" [selected]="modelo.tipo === 'Saia'">Saia</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <select [(ngModel)]="modelo.colecao" name="modelo.colecao"
                  class="form-select form-select mb-3 form-control " aria-label=".form-select-lg example">
                  <option value="" disabled selected>Selecionar coleção</option>
                  <option value="Maria Filó" [selected]="modelo.colecao === 'Maria Filó'">Maria Filó</option>
                  <option value="Santa Lolla" [selected]="modelo.colecao === 'Santa Lolla'">Santa Lolla</option>
                  <option value="Nike" [selected]="modelo.colecao === 'Nike'">Nike</option>
                  <option value="Adidas" [selected]="modelo.colecao === 'Adidas'">Adidas</option>
                  <option value="Via Mia" [selected]="modelo.colecao === 'Via Mia'">Via Mia</option>
                  <option value="Carrano" [selected]="modelo.colecao === 'Carrano'">Carrano</option>
                  <option value="Ave Rara" [selected]="modelo.colecao === 'Ave Rara'">Ave Rara</option>
                </select>
              </div>
              <div class="col">
                <input [(ngModel)]="modelo.responsavel" name="responsavel" type="text" class="form-control mb-3 "
                  placeholder="Responsável pelo modelo">
              </div>
            </div>
            <div class="mt-3   ">
              <div class="row">
                <div class="col">
                  <p class="text-body py-2">Possui bordado?</p>
                  <div class="form-check form-check-inline pb-3">
                    <label class="form-check-label px-3" for="bordado">sim</label>
                    <input [(ngModel)]="modelo.bordado" name="bordado" class="form-check-input-inline" type="radio"
                      value="sim">
                  </div>
                  <div class="form-check form-check-inline pb-3">
                    <label class="form-check-label px-3" for="bordado">não</label>
                    <input [(ngModel)]="modelo.bordado" name="bordado" class="form-check-input-inline" type="radio"
                      value="não">
                  </div>
                </div>
                <div class="col">
                  <p class="text-body  py-2">Possui estampa?</p>
                  <div class="form-check form-check-inline pb-3">
                    <label class="form-check-label px-3" for="estampa">sim</label>
                    <input [(ngModel)]="modelo.estampa" name="estampa" class="form-check-input-inline  " type="radio"
                      value="sim">
                  </div>
                  <div class="form-check form-check-inline pb-3">
                    <label class="form-check-label  px-3" for="estampa">não</label>
                    <input [(ngModel)]="modelo.estampa" name="estampa" class="form-check-input-inline " type="radio"
                      value="não">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center text-lg-start float-left btn-bot  ">
              <button type=" button" class="btn btn-danger " (click)="excluir()">Excluir</button>
            </div>
            <div class="text-center text-lg-start btn-bot ">
              <button type="submit" class="btn btn-primary float-right" (click)="salvar()">Salvar</button>
              <button routerLink="/menu/anchor/template-listing" type="button"
                class="btn btn-secondary float-right ">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
